<div class="scale-wrapper"
     [style.padding.px]="margin"
     [style.paddingRight.px]="2 * margin">

    <div class="image-preview"
         [style.width.px]="previewWidth$ | async"
         [style.height.px]="previewHeight$ | async">
        <img #previewImage [src]="src"
             class="preview-image"
             (load)="imageLoaded()"
             [style.width.px]="previewImageWidth$ | async"
             [style.height.px]="previewImageHeight$ | async"
             [style.transform]="previewImageTransform$ | async">
    </div>
    <div class="scale scale-x"
         [style.marginLeft.px]="margin"
         [style.width.px]="previewWidth$ | async">
        <div class="scale-value">{{ actualWidth$ | async }}px</div>
    </div>
    <div class="scale scale-y"
         [style.marginTop.px]="margin"
         [style.height.px]="previewHeight$ | async">
        <div class="scale-value">{{ actualHeight$ | async }}px</div>
    </div>
</div>
