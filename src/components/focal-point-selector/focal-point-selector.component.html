<div class="y-line"
     [class.hidden]="!enabled"
     [style.width.px]="width"
     [style.left.px]="yLineLeft"
     [style.top.px]="yLineTop"
></div>
<div class="x-line"
     [class.hidden]="!enabled"
     [style.height.px]="height"
     [style.left.px]="xLineLeft"
     [style.top.px]="xLineTop"
></div>
<div class="focal-point-cross-x"
     [class.emphasize]="enabled"
     [style.left.px]="focalPointLeft"
     [style.top.px]="focalPointTop - 10">
</div>
<div class="focal-point-cross-y"
     [class.emphasize]="enabled"
     [style.top.px]="focalPointTop"
     [style.left.px]="focalPointLeft - 10">
</div>
<div class="focal-point-overlay"
     [class.hidden]="!enabled"
     [style.width.px]="width"
     [style.height.px]="height"
     [style.left.px]="yLineLeft"
     [style.top.px]="xLineTop"
     (mousemove)="overlayMouseMove($event)"
     (mouseleave)="overlayMouseLeave()"
     (click)="overlayClick($event)"
></div>
