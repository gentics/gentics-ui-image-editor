<div class="target-mask" [style.width.px]="width + 2*lineExtension" [style.height.px]="height + 2*lineExtension">
    <div class="y-line"
         [class.hidden]="!enabled"
         [style.width.px]="width"
         [style.top.px]="yLineTop + lineExtension"
    ></div>
    <div class="x-line"
         [class.hidden]="!enabled"
         [style.height.px]="height"
         [style.left.px]="xLineLeft + lineExtension"
    ></div>
    <div class="focal-point-cross-x emphasize"
         [style.left.px]="focalPointLeft + lineExtension"
         [style.top.px]="focalPointTop - 10">
    </div>
    <div class="focal-point-cross-y emphasize"
         [style.top.px]="focalPointTop + lineExtension"
         [style.left.px]="focalPointLeft - 10">
    </div>
    <div class="focal-point-overlay"
         [class.hidden]="!enabled"
         (mousemove)="overlayMouseMove($event)"
         (mouseleave)="overlayMouseLeave()"
         (click)="overlayClick($event)">
    </div>
</div>
