<div class="scale-wrapper"
     [style.width.px]="scaleWrapperWidth$ | async"
     [style.padding.px]="margin"
     [style.paddingRight.px]="2 * margin">

    <gentics-ui-image-preview [src]="src"
                              [transform]="transform"
                              [genticsFocalPointTarget]="previewWidth$"
                              [maxHeight]="maxPreviewHeight"
                              (imageLoad)="imageLoaded($event)"></gentics-ui-image-preview>

    <div class="scale scale-x"
         [class.less-than-actual]="previewWidthIsLessThanActual$ | async"
         [style.marginLeft.px]="margin"
         [style.width.px]="previewWidth$ | async">
        <div class="scale-value">{{ actualWidth$ | async | number:'1.0-0' }}px</div>
    </div>
    <div class="scale scale-y"
         [class.less-than-actual]="previewHeightIsLessThanActual$ | async"
         [style.marginTop.px]="margin"
         [style.height.px]="previewHeight$ | async">
        <div class="scale-value">{{ actualHeight$ | async | number:'1.0-0' }}px</div>
    </div>
</div>
